<div class="container mb-2" style="border: solid 2px green">
    <h4 class="form-label">Usuario: {{nombreUsuario}}</h4>
    <div>
        <h4>Mensaje </h4>
        <textarea [value]="mensaje" (input)="mostrarMensaje($event)" ></textarea>
    </div>
        
    <button  (ngModel)="enviarMensaje($event)" class="btn btn-primary mt-2 mb-4"> Guardar</button>
</div>
